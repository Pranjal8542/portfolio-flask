<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner-border text-info"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark bg-opacity-75">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Pranjal</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto gap-3">
                    <li><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
                    <li><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="pt-5 mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Footer -->
    <footer class="site-footer mt-5">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">
                        © 2026 Pranjal Sharma · Built with Flask & Bootstrap
                    </p>
                </div>

                <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
                    <a href="#" class="footer-link">GitHub</a>
                    <a href="#" class="footer-link">LinkedIn</a>
                    <a href="#" class="footer-link">Email</a>
                </div>

            </div>
        </div>
    </footer>

</body>

</html>
